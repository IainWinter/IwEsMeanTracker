<!DOCTYPE html>
<html>
<head>
    <title>IwEsMeanTracker</title>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>
</head>
    <body>
        <div class="center">
            <h1>Mean Tracker</h1>
            <p>By: Iain Winter & Eli Bildman</p>
        </div>
        <form id="minMax" class="form">
            <input id="min" class="input" placeholder="min">
            <input id="max" class="input" placeholder="max">
        </form>
        <div class="displays">
            <table>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>80</td>
                </tr>
            </table>
        </div>
    </body>
</html>
