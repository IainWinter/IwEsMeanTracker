<!DOCTYPE html>
<html>
<head>
    <title>IwEsMeanTracker</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>
</head>
    <body>
        <div class="center">
            <h1>Mean Tracker</h1>
            <p>By: Iain Winter & Eli Bildman</p>
        </div>
        <form id="minMax" class="form" onsubmit="more_n(30); event.preventDefault();">
            <input id="min" class="input" placeholder="min">
            <input id="max" class="input" placeholder="max">
            <input type="submit" value="Temp button" style="display: none">
        </form>
        <div class="displays">
            <table id="table">
                <tr>
                    <th>N</th>
                    <th>Random</th>
                    <th>Mean</th>
                </tr>
            </table>
        </div>
    </body>
</html>
